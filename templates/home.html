<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000, #333333);
            color: #fff;
            overflow-x: hidden;
            transition: margin-left 0.3s ease;
        }

        .side-panel {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            color: white;
            transition: transform 0.5s ease; 
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .side-panel.open {
            left: 0;
        }

        .side-panel a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .side-panel a:hover {
            color: #f1f1f1;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 10px;
            font-size: 30px;
            color: white;
            background-color: #111;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background-color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Adjust content when the side panel is open */
        .content-shift {
            margin-left: 250px;
        }

        header {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        color: #333;
        padding: 60px 20px;
        position: relative;
        border-radius: 10px;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Georgia', serif;
        }

        main {
            margin: 20px 0;
        }

        .input-section {
            background-color: #222;;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ddd;
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff4500;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00bfa6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #00a690;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations h2 {
            text-align: center;
            font-size: 2em;
            color: #ff6347;
        }

        .recommendations ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .recommendations li {
            background-color: #fff;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .recommendations li:hover {
            transform: scale(1.05);
        }

        .recommendations img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .recommendations img {
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(0.9);
        }

        .recommendations img:hover {
            transform: scale(1.1);
            filter: brightness(1);
        }
        .input-section, .recommendations {
            border-bottom: 2px solid #ff6347;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
            </style>
</head>
<body>
    <div id="sidePanel" class="side-panel">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
    </div>

    <!-- Toggle button -->
    <button id="toggleBtn" class="toggle-btn">&#x25B6;</button>

    <div id="mainContent" class="container">
        <header>
            <h1>Find Your Next Favorite Movie!üçø</h1>
        </header>
        <main>
            <section class="input-section">
                <h2>Tell us a movie you like</h2>
                <form action="/recommend" method="POST">
                    <input type="text" id="movie_name" name="movie_name" placeholder="Enter a movie title...">
                    <button type="submit">Get Recommendations</button>
                </form>
            </section>
            <section class="recommendations">
                <h2>Recommended Movies</h2>
                <ul>
                    <!-- Recommendations will be displayed here -->
                    {% for movie in recommendations %}
                        <li>
                            <img src="https://en.wikipedia.org/wiki/Guardians_of_the_Galaxy_(film)#/media/File:Guardians_of_the_Galaxy_(film)_poster.jpg">
                            <p>{{ movie }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        </main>
        <footer>
            <p>Created with ‚ù§Ô∏è by Sarabjeet</p>
        </footer>
    </div>

    <script>
        const sidePanel = document.getElementById("sidePanel");
        const toggleBtn = document.getElementById("toggleBtn");
        const mainContent = document.getElementById("mainContent");

        toggleBtn.addEventListener("click", function() {
            sidePanel.classList.toggle("open");
            mainContent.classList.toggle("content-shift");
            toggleBtn.innerHTML = sidePanel.classList.contains("open") ? "&#x25C0;" : "&#x25B6;";
        });
    </script>
</body>
</html>
